<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% extends "base.html" %}
<header>{% block title %}Please log in {% endblock %}</header>
{% block content %}
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
{{ form }}
<input type="submit" value="login">
<input type="hidden" name="next" value="{{ next }}">
</form>
{% endblock %}}
</body>
</html>
