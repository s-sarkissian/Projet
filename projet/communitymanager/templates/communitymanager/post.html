<!DOCTYPE html>
{% extends "base.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{post.title}}</title>
</head>
<body>
{% block title %}{{post.title}} {% endblock %}
{% block content %}
<h1>{{post.titre}}</h1>
<h2>{{post.auteur.username}}</h2>
<p>{{post.description}}</p>
<ul>
    {% for com in comments %}
        <h4>{{com.auteur}}</h4>
        <p>{{com.contenu}}</p>
    {% endfor %}
</ul>
{% endblock %}
</body>
</html>
